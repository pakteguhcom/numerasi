<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplikasi ANBK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <div class="logo-text">
                <div>SMPN 4 CIPEUNDEUY</div>
                <div>APLIKASI ANBK</div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="login-card">
            <h2>Selamat Datang</h2>
            <p>Silakan login dengan menggunakan username dan password yang anda miliki</p>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" value="P130100230" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" value="12345" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </main>
    
    <script>
        // Script sederhana untuk login dan pindah halaman
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Di aplikasi nyata, di sini ada validasi ke server
            // Untuk demo ini, kita langsung pindah halaman
            window.location.href = 'konfirmasi.html';
        });

        // Script untuk toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
