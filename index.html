<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Asesmen</title>
    <style>
        /* CSS Dasar untuk Layout dan Tampilan */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e9ebee;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .card input, .card select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .card button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .card button:hover {
            background-color: #2980b9;
        }
        .page {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .confirm-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            align-items: center;
        }
        .confirm-grid label {
            text-align: left;
            font-weight: bold;
        }
        .date-select {
            display: flex;
            gap: 10px;
        }
        /* Layout Halaman Tes */
        #test-page-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #stimulus-panel {
            width: 50%;
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid #f0f0f0;
        }
        #question-panel {
            width: 50%;
            padding: 20px;
            overflow-y: auto;
        }
        .question-nav {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }
        .question-nav button {
            padding: 10px 20px;
            background-color: #2ecc71;
        }
        /* Styling untuk soal benar/salah */
        .statement-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .statement-table th, .statement-table td { padding: 12px; text-align: center; border: 1px solid #ddd; }
        .statement-text { text-align: left; }
    </style>
</head>
<body>

    <header>
        <div id="header-left"><b>PUSMENDIK - SIMULASI ANBK</b></div>
        <div id="header-right"></div>
    </header>

    <main>
        <div id="login-page" class="page">
            <div class="card">
                <h2>Selamat Datang</h2>
                <p>Silakan login dengan username dan password.</p>
                <input type="text" id="username" placeholder="Username" value="P0211016400018">
                <input type="password" id="password" placeholder="Password" value="654449*">
                <button id="login-btn">Login</button>
            </div>
        </div>

        <div id="confirm-data-page" class="page" style="display:none;">
            <div class="card" style="max-width: 700px; text-align: left;">
                <h2>Konfirmasi data Peserta</h2>
                <div class="confirm-grid">
                    <label>Kode NIK</label> <p id="data-nik"></p>
                    <label>Nama Peserta</label> <p id="data-nama-display"></p>
                    <label>Jenis Kelamin</label> <p id="data-gender"></p>
                    <label>Mata Ujian</label> <p id="data-ujian"></p>
                </div>
                <hr>
                <div class="confirm-grid">
                    <label for="confirm-nama">Nama Peserta</label>
                    <input type="text" id="confirm-nama" placeholder="Ketikkan Nama Peserta">

                    <label>Tanggal Lahir</label>
                    <div class="date-select">
                        <select id="confirm-day"><option value="">Hari</option></select>
                        <select id="confirm-month"><option value="">Bulan</option></select>
                        <select id="confirm-year"><option value="">Tahun</option></select>
                    </div>

                    <label for="token-input">Token</label>
                    <input type="text" id="token-input" placeholder="Ketikkan token di sini">
                </div>
                <br>
                <button id="submit-data-btn">Submit</button>
            </div>
        </div>


        <div id="confirm-test-page" class="page" style="display:none;">
            <div class="card">
                <h2>Konfirmasi Tes</h2>
                <div style="text-align: left; display: inline-block;">
                    <p><strong>Nama Tes:</strong> Literasi - SMP/MTs/PAKET B</p>
                    <p><strong>Status Tes:</strong> Tes Baru</p>
                    <p><strong>Alokasi Waktu:</strong> 60 Menit</p>
                </div>
                <button id="start-test-btn">Mulai</button>
            </div>
        </div>

        <div id="test-page" class="page" style="display:none;">
            <div id="test-page-container">
                <div id="stimulus-panel"></div>
                <div id="question-panel"></div>
            </div>
        </div>
        
        <div id="result-page" class="page" style="display:none;">
            <div class="card">
                <h2>Tes Selesai!</h2>
                <p>Terima kasih telah menyelesaikan asesmen.</p>
                <p id="result-text" style="font-size: 1.2em; font-weight: bold;"></p>
                <button onclick="location.reload()">Ulangi Asesmen</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
